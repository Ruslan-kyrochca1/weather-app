<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Sounds</title>
</head>
<body>
    <main>
        <h1 class="title">Weather sounds</h1>
        <div class="weather-container">
            <div class="audio-container">
                <div class="img-container sun audio-player">
                    <img 
                        class="weather-img sun-img" 
                        src="./assets/icons/sun.svg" 
                        data-play-icon="./assets/icons/sun.svg"
                        data-pause-icon="./assets/icons/pause.svg"
                        alt="sun"
                    >
                </div>
                <div class="custom-audio-player">
                    <audio class="audio-element sun" src="./assets/sounds/summer.mp3"></audio>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                        <div class="progress-handle"></div>
                    </div>
                </div>
            </div>
            <div class="audio-container">
                <div class="img-container rain audio-player">
                    <img class="weather-img rain-img"
                        src="./assets/icons/cloud-rain.svg"
                        data-play-icon="./assets/icons/cloud-rain.svg"
                        data-pause-icon="./assets/icons/pause.svg"
                        alt="rain">
                </div>
                <div class="custom-audio-player">
                    <audio class="audio-element rain" src="./assets/sounds/rain.mp3"></audio>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                        <div class="progress-handle"></div>
                    </div>
                </div>
            </div>
            <div class="audio-container">
                <div class="img-container snow audio-player">
                    <img 
                        class="weather-img snow-img" 
                        src="./assets/icons/cloud-snow.svg"
                        data-play-icon="./assets/icons/cloud-snow.svg"
                        data-pause-icon="./assets/icons/pause.svg"
                        alt="snow"
                    >
                </div>
                <div class="custom-audio-player">
                    <audio class="audio-element snow" src="./assets/sounds/winter.mp3"></audio>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                        <div class="progress-handle"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
